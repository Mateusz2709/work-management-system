<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        background-color: #f8f9fa;
    }
    .sidebar {
        background-color: #343a40;
        min-height: 100vh;
        padding-top: 20px;
    }
    .sidebar a {
        display: block;
        color: #ffffff;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 8px;
        margin: 4px 10px;
        transition: background-color 0.2s;
    }
    .sidebar a:hover {
        background-color: #495057;
    }
    .active-link {
        background-color: #007bff;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- âœ… Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar">
      <h4 class="text-light text-center mb-4">Menu</h4>
      <a th:href="@{/home/showFormForAddEmployee}" class="active-link">âž• Add Employee</a>
      <a th:href="@{/home/showFormForAddOrder}">âž• Add Order</a>
      <a th:href="@{/home/employees}">ðŸ‘€ View Employees</a>
      <a th:href="@{/home/orders}">ðŸ“¦ View Orders</a>
      <a th:href="@{/home/showFormForWorkLog}">ðŸ•’ Add Work Log</a>
    </div>

    <!-- âœ… Main content -->
    <div class="col-md-9 col-lg-10 py-4">
      <div class="container">
        <h2 class="text-center mb-4">Add Employee</h2>

        <form th:action="@{/home/saveEmployee}" th:object="${employee}" method="post" class="mx-auto" style="max-width: 640px;">
          <input type="hidden" th:field="*{id}"/>


          <!-- First name -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" type="text" class="form-control" th:field="*{firstName}" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
          </div>

          <!-- Last name -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" type="text" class="form-control" th:field="*{lastName}" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          </div>

          <!-- Target -->
          <div class="mb-3">
            <label for="target" class="form-label">Daily Target (minutes or units)</label>
            <input id="target" type="number" class="form-control" th:field="*{target}" min="0" step="1" required>
            <div class="text-danger mt-1" th:if="${#fields.hasErrors('target')}" th:errors="*{target}"></div>
          </div>

          <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
