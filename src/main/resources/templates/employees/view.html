<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.firstName + ' ' + employee.lastName}">Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
          background-color: #f8f9fa;
        }
        .sidebar {
          background-color: #343a40;
          min-height: 100vh;
          padding-top: 20px;
        }
        .sidebar a {
          display: block;
          color: #ffffff;
          padding: 12px 20px;
          text-decoration: none;
          border-radius: 8px;
          margin: 4px 10px;
          transition: background-color 0.2s;
        }
        .sidebar a:hover {
          background-color: #495057;
        }
        .active-link {
          background-color: #007bff;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <!-- âœ… Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-light text-center mb-4">Menu</h4>
            <a th:href="@{/home/showFormForAddEmployee}">âž• Add Employee</a>
            <a th:href="@{/home/showFormForAddOrder}">âž• Add Order</a>
            <a th:href="@{/home/employees}" class="active-link">ðŸ‘€ View Employees</a>
            <a th:href="@{/home/orders}">ðŸ“¦ View Orders</a>
            <a th:href="@{/home/showFormForWorkLog}">ðŸ•’ Add Work Log</a>
        </div>

        <!-- âœ… Main content -->
        <div class="col-md-9 col-lg-10 py-4">
            <div class="container">

                <!-- Header + Date picker -->
                <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
                    <div>
                        <h3 class="mb-1" th:text="${employee.firstName + ' ' + employee.lastName}">Employee Name</h3>
                        <div class="text-muted">Employee target: <span th:text="${employee.target}">0</span> min/day</div>
                    </div>

                    <!-- Date picker (GET) -->
                    <form class="d-flex align-items-end gap-2 mt-3 mt-md-0"
                          th:action="@{/home/employee/{id}(id=${employee.id})}"
                          method="get">
                        <div>
                            <label for="date" class="form-label mb-1">Select date</label>
                            <input id="date" name="date" type="date" class="form-control"
                                   th:value="${#temporals.format(date, 'yyyy-MM-dd')}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Show</button>
                    </form>
                </div>

                <!-- Summary -->
                <h5 class="mb-2">
                    <span th:text="${summary.achievedMinutes}">0</span>
                    /
                    <span th:text="${summary.targetMinutes}">0</span>
                    (<span th:text="${summary.percent}">0</span>%)
                    <span class="badge bg-success ms-2" th:if="${summary.percent > 100}"
                          th:text="|${summary.percent}%|">+0%</span>
                </h5>

                <div class="progress mb-4" style="height:22px;">
                    <div class="progress-bar" role="progressbar"
                         th:style="|width:${summary.percent > 100 ? 100 : summary.percent}%|"
                         th:text="|${summary.percent}%|">
                    </div>
                </div>

                <!-- Per order table -->
                <div th:if="${#lists.isEmpty(summary.perOrder)}" class="alert alert-info">
                    No work logs for this date. Try another date or add a work log.
                </div>

                <div th:if="${!#lists.isEmpty(summary.perOrder)}" class="card">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover mb-0 align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th>Order #</th>
                                    <th>Name</th>
                                    <th>Min/Unit</th>
                                    <th>Units (Logs)</th>
                                    <th>Achieved (min)</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="b : ${summary.perOrder}">
                                    <td th:text="${b.orderNumber}">ORD-001</td>
                                    <td th:text="${b.orderName}">Chairs</td>
                                    <td th:text="${b.minutesPerUnit}">100</td>
                                    <td th:text="${b.unitsDone}">3</td>
                                    <td th:text="${b.achievedMinutes}">300</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div> <!-- /container -->
        </div> <!-- /main -->

    </div>
</div>
</body>
</html>
