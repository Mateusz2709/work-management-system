<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Log Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            margin: 4px 10px;
            transition: background-color 0.2s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .active-link {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- âœ… Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-light text-center mb-4">Menu</h4>
            <a th:href="@{/home/showFormForAddEmployee}" class="">âž• Add Employee</a>
            <a th:href="@{/home/showFormForAddOrder}" class="">âž• Add Order</a>
            <a th:href="@{/home/employees}" class="">ðŸ‘€ View Employees</a>
            <a th:href="@{/home/orders}" class="">ðŸ“¦ View Orders</a>
            <a th:href="@{/home/showFormForWorkLog}" class="active-link">ðŸ•’ Add Work Log</a>
        </div>

        <!-- âœ… Main content -->
        <div class="col-md-9 col-lg-10 py-4">
            <div class="container">
                <h2 class="text-center mb-4">Work Log Form</h2>

                <form th:action="@{/home/saveWorkLog}" th:object="${form}" method="post"
                      onsubmit="return confirm('Are you sure you want to add this work log?');">

                <!-- Employee & Order Dropdowns -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Employee</label>
                            <select class="form-select" th:field="*{employeeId}" required>
                                <option value="" disabled>-- Select Employee --</option>
                                <option th:each="emp : ${employees}"
                                        th:value="${emp.id}"
                                        th:text="${emp.firstName + ' ' + emp.lastName}"></option>
                            </select>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('employeeId')}"
                                 th:errors="*{employeeId}"></div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Order</label>
                            <select class="form-select" th:field="*{orderId}" required>
                                <option value="" disabled>-- Select Order --</option>
                                <option th:each="order : ${orders}"
                                        th:value="${order.id}"
                                        th:text="${order.orderNumber + ' - ' + order.orderName + ' (' + order.completedQuantity + '/' + order.totalQuantity + ')'}"></option>
                            </select>
                            <div class="text-danger mt-1"
                                 th:if="${#fields.hasErrors('orderId')}"
                                 th:errors="*{orderId}"></div>
                        </div>
                    </div>

                    <!-- Submit Section -->
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <div class="text-secondary">
                            <small>
                                <strong>Date:</strong> <span th:text="${currentDate}"></span> |
                                <strong>Time:</strong> <span th:text="${currentTime}"></span>
                            </small>
                        </div>


                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <button type="submit" class="btn btn-primary px-5">Save Work Log</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
